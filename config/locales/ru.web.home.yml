        title: Анализатор качества репозиториев
        text: Проект, который помогает автоматически следить за качеством репозиториев на Github.
              Он отслеживает изменения и прогоняет их через встроенные анализаторы. 
              Затем формирует отчеты и отправляет их пользователю.
        hint: Войдите через GitHub, чтобы начать пользоваться
